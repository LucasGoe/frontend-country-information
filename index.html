<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's search some countries</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <h1>Let's search some country information</h1>
    <div class=" globe_container">
        <img class="globe" src="./assets/search-globe.png" alt="Search Countries image">
    </div>
        <input id   ="textbar" type="text" placeholder="Search country" />
        <button id="button" type="submit"><i class="fa fa-search"></i></button>
    <p id="error-message"></p>
    <div id="flags"></div>
    <div id="countries"></div>

</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>

<script src="./main.js"></script>
